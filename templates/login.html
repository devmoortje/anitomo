{% extends "base.html" %}
{% block title %}Sign in Â· YourApp{% endblock %}
{% block content %}
<h1 class="m-0">Sign in</h1>
<section class="card mt-3">
  <form method="post" action="{{ url_for('auth.login') }}">
    <div class="row">
      <div class="col-6 input">
        <label for="username">Email</label>
        <input id="username" name="email" required />
      </div>
      <div class="col-6 input">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required />
      </div>
    </div>
    <div class="flex mt-2">
      <button class="btn primary" type="submit">Sign in</button>
      <a class="btn ghost" href="{{ url_for('pages.main') }}">Cancel</a>
    </div>
    {% if error %}<p class="mt-2" style="color:#fca5a5">{{ error }}</p>{% endif %}
  </form>
</section>
{% endblock %}
