<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Anitomo{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  </head>
  <body>
    <header class="nav">
      <div class="container inner">
        <a class="brand" href="{{ url_for('pages.main') }}" aria-label="Home">
          <span class="logo">ANI</span>
          <span>Anitomo</span>
        </a>
        <nav class="links">
          <a href="{{ url_for('pages.main') }}">Home</a>
          {% if not session.get('user_id') %}
            <a class="btn ghost" href="{{ url_for('auth.login') }}">Sign in</a>
            <a href="{{ url_for('auth.register') }}">Register</a>
          {% else %}
            <a href="{{ url_for('account.me') }}">{{ display_name }}</a>
            <a class="btn ghost" href="{{ url_for('auth.logout') }}">Sign out</a>
          {% endif %}
        </nav>
      </div>
    </header>

    <main class="container">
      {% block content %}{% endblock %}
    </main>

    <footer>
      <div class="container">
        <div class="flex">
          <span>Anitomo Â© <span id="year"></span> Build something people love.</span>
        </div>
      </div>
      <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    </footer>
  </body>
</html>
