{% extends "base.html" %}
{% block title %}My Info Â· YourApp{% endblock %}
{% block content %}
<h1 class="m-0">My Info</h1>
<p class="sub mt-1">Update your profile and preferences.</p>

<section class="card mt-3">
  <form method="post" action="{{ url_for('account.me') }}">
    <div class="row">
      <div class="col-6 input">
        <label for="displayName">Display name</label>
        <input id="displayName" name="displayName" value="{{ user.display if user else '' }}" />
      </div>
      <div class="col-6 input">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" value="{{ user.email if user else '' }}" />
      </div>
      <div class="col-12 input">
        <label for="bio">Bio</label>
        <textarea id="bio" name="bio" rows="4">{{ user.bio if user else '' }}</textarea>
      </div>
      <div class="col-6 input">
        <label for="top5">Top 5 anime (comma separated)</label>
        <input id="top5" name="top5" value="{{ user.top5 if user else '' }}"/>
      </div>
      <div class="col-6 input">
        <label for="tags">Tags</label>
        <input id="tags" name="tags" value="{{ user.tags if user else '' }}"/>
      </div>
    </div>

    <div class="flex mt-2">
      <button class="btn primary" type="submit">Save changes</button>
      <a class="btn" href="{{ url_for('pages.main') }}">Back</a>
    </div>
    {% if saved %}<p class="mt-2">ðŸ’¾ Saved.</p>{% endif %}
  </form>
</section>
{% endblock %}
